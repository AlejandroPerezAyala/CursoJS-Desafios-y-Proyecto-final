<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>Servidor interactivo</title>
</head>
<body>
    <nav class="flex justify-between bg-fuchsia-300 items-center sticky top-0">
        <img src="img/Logo.svg" alt="" class="w-40 pl-5">
        <ul class="flex">
            <li class="pr-5 text-xl hover:font-medium cursor-pointer ">Inicio</li>
            <li class="pr-5 text-xl hover:font-medium cursor-pointer">Nosotros</li>
            <li class="pr-10 text-xl hover:font-medium cursor-pointer">Ellos</li>
        </ul>
    </nav>
    <header>
        <img  class="w-screen" 
            src="https://images.unsplash.com/photo-1591348278900-019a8a2a8b1d?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632" alt="">
    </header>
    <main class="container mx-auto">
        <h2 class="text-center text-4xl italic m-10 ">CLOUDS ACCESORIOS</h2>
        <section class="justify-evenly grid grid-cols-3 gap-5 ">
            <div class="mx-auto shadow-indigo-500/50">
                <img class="rounded-2xl" src="img/Anillos.svg" alt="">
            </div>
            <div class="mx-auto ">
                <img class="rounded-2xl" src="img/Anillos.svg" alt="">
            </div>
            <div class="mx-auto ">
                <img class="rounded-2xl" src="img/Anillos.svg" alt="">
            </div>
            <div class= "mx-auto ">
                <img class="rounded-2xl" src="img/Anillos.svg" alt="">
            </div>
            <div class="mx-auto ">
                <img class="rounded-2xl" src="img/Anillos.svg" alt="">
            </div>
            <div class="mx-auto ">
                <img class="rounded-2xl" src="img/Anillos.svg" alt="hola">
            </div>
        </section>
    </main>

    <footer class="bg-fuchsia-300">
        <section class="mt-5">
            <div class="p-3">
                <h3 class="text-xl font-medium">Seguinos:</h3>
                <ul >
                    <li class= "flex hover:font-medium">
                        <img src="img/instagram.svg" alt="">
                        <a href="#">instagram</a>
                    </li>
                    <li class= "flex hover:font-medium">
                        <img src="img/facebook.svg" alt="">
                        <a href="#">Facebook</a>
                    </li>
                </ul>
            </div>
        </section>
    </footer>
    <script src="js/main.js" defer></script>
</body>


</html>
